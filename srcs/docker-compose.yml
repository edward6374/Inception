version: "3.8"

services:
  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - int_net

  nginx:
    build: requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wp
    ports:
      - "443:443"
    networks:
      - int_net

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/wp
    ports:
      - "9000:9000"
    networks:
      - int_net

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      device: /home/vduchi/data/mariadb
      o: bind

  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/vduchi/data/wordpress
      o: bind


networks:
  int_net:
    driver: bridge
